<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Nodejs-Expressjs</title>

    <!-- bootstrap compiled and minified CSS -->
    <link rel="stylesheet" href="src/vendor/bootstrap.min.css">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- jQuery library -->
    <script src="src/vendor/jquery.min.js"></script>

    <!-- bootstrap compiled and minified JavaScript -->
    <script src="src/vendor/bootstrap.min.js"></script>

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <!-- slides goes here -->
        </div>
    </div>
    <div id="my-element">
        console.log("hello world");
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    <script src="src/config.js"></script>
    <!-- contient la configuration des slides -->
    <script src="src/index.js"></script>
    <!-- contient la logique d'ajout des slides dynamiquement-->
    <script>
        // More info https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            history: true,
            slideNumber: true,
            // More info https://github.com/hakimel/reveal.js#dependencies
            dependencies: [{
                src: 'plugin/markdown/marked.js'
            }, {
                src: 'plugin/markdown/markdown.js'
            }, {
                src: 'plugin/notes/notes.js',
                async: true
            }, {
                src: 'plugin/highlight/highlight.js',
                async: true,
                callback: function() {
                    hljs.initHighlightingOnLoad();
                }
            }]
        });
    </script>
    <script src="https://embed.runkit.com" data-element-id="my-element"></script>

</body>

</html>
